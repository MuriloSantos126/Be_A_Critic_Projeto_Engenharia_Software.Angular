<app-page [navSelectedItem]="HeaderOptions.Cadastro">
	<ul class="row">
		<li class="list-group-item col-xs-10 offset-xs-1 col-md-4 offset-md-4 bg-light">
			<ng-template [ngIf]="errors.length !== 0">
				<div class="alert alert-danger">
					<ul>
						<li *ngFor="let error of errors">{{ error }}</li>
					</ul>
				</div>
			</ng-template>
			<p class="h5 card-title">Cadastrar</p>
			<hr>
			<div class="form-group">
				<label for="input-user">Nome</label>
				<input id="input-user" type="text" class="form-control" [(ngModel)]="name">
			</div>
			<div class="form-group">
				<label for="input-synopsis">Resumo</label>
				<textarea id="input-synopsis" rows="6" type="text" class="form-control" style="resize: none" [(ngModel)]="synopsis"></textarea>
			</div>
			<div class="form-group">
				<label for="input-description">Descrição</label>
				<textarea id="input-description" rows="6" type="text" class="form-control" style="resize: none" [(ngModel)]="description"></textarea>
			</div>
			<div class="form-group">
				<label for="input-image">Imagem (URL)</label>
				<input id="input-image" type="text" class="form-control" [(ngModel)]="image">
			</div>
			<div class="form-group">
				<label for="select-language">Idioma</label>
				<select class="form-control" id="select-language" [(ngModel)]="language">
					<option *ngFor="let language of getLanguages()">{{ language }}</option>
				</select>
			</div>
			<div class="form-group">
				<label for="input-release-date">Data de lançamento</label>
				<input id="input-release-date" type="date" class="form-control" [(ngModel)]="releaseDate">
			</div>
			<hr>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="input-is-movie" [(ngModel)]="isMovie">
				<label class="form-check-label" for="input-is-movie">É filme (e não seriado)</label>
			</div>
			<div class="form-group">
			<br>
			<ng-template [ngIf]="isMovie" [ngIfElse]="isTvSeries">
				<label for="input-duration">Duração (em minutos)</label>
				<input id="input-duration" type="number" class="form-control" [(ngModel)]="duration">
			</ng-template>
			<ng-template #isTvSeries>
				<label for="input-episodes">Número de episódios</label>
				<input id="input-episodes" type="number" class="form-control" [(ngModel)]="episodeCount">
			</ng-template>
			</div>
			<br>
			<input type="button" class="btn btn-dark btn-block" [value]="isRequesting ? 'Aguarde...' : 'Cadastrar'" [disabled]="isRequesting" (click)="onRegisterClick()">
		</li>
	</ul>
</app-page>
